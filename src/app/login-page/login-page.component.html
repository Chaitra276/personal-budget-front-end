<div class="container-fluid" id="mainbody">
  <h1 class="row" id="login">Login to view your expenses</h1>

  <div>
  <form id="contact" action="" method="post">
  <main id="main">
      <div class="row col-xs-4">
          <label for="username">Username: </label>
          <input type="text" [(ngModel)]="username" name="username" id="username">
      </div>
      <br>
      <div class="row">
          <label for="password">Password:  </label>
          <input type="password" [(ngModel)]="password" name="password" id="password">
      </div>
      <br>
      <div>
          <button class="loginbtn" (click)="loginFunction()">Login</button>
          <button class="registerbtn" (click)="signupFunction()">Signup</button>
      </div>
  </main>
  </form>
  </div>
</div>
