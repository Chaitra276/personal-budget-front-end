<form action="action_page.php">
  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" [(ngModel)] = "username" placeholder="Enter Username" name="username" id="username" required>

    <label for="email"><b>Email</b></label>
    <input type="text" [(ngModel)]="email" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" [(ngModel)]="password" placeholder="Enter Password" name="password" id="password" required>

    <label for="psw-repeat"><b>Re-enter Password</b></label>
    <input type="password" [(ngModel)]="repassword" placeholder="Re-enter Password" name="repassword" id="repassword" required>
    <button type="submit" class="registerbtn" (click)="registrationProcess()">Register</button>
  </div>
</form>
